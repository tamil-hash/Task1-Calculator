<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Task1 - Calculator using HTML,CSS,JS</title>

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <button class="btn history-btn">History</button>
      <section class="alert">
        <p class="alert-msg">Enter Some Value</p>
      </section>
      <section class="display"></section>
      <section class="btns">
        <div class="btn" value="1">1</div>
        <div class="btn" value="2">2</div>
        <div class="btn" value="3">3</div>
        <div class="btn" value="4">4</div>
        <div class="btn" value="5">5</div>
        <div class="btn" value="6">6</div>
        <div class="btn" value="7">7</div>
        <div class="btn" value="8">8</div>
        <div class="btn" value="9">9</div>
        <div class="btn" value="0">0</div>
        <div class="btn" value="=">=</div>
        <div class="btn">Delete</div>
        <div class="btn">Clear</div>
        <div class="btn" value="+">+</div>
        <div class="btn" value="-">-</div>
        <div class="btn" value="*">*</div>
        <div class="btn" value="/">/</div>
        <div class="btn" value="%">%</div>
      </section>
      <section class="history">
        <div class="head">
          <h2>Previous Calculations</h2>
          <img class="close-btn" src="./close.png" alt="close-btn" />
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
